<html>
    <head>
	

	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='/static/canvas/css/interface.css'>
	<link rel='stylesheet' type='text/css' href='/static/canvas/css/cells.css'>
	<link rel='stylesheet' type='text/css' href='/static/canvas/js/node_modules/dragula/dist/dragula.min.css'>

	<script src="/static/canvas/js/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/static/canvas/js/node_modules/systemjs/dist/system.js"></script>
	<script src="/static/canvas/js/node_modules/typescript/lib/typescript.js"></script>
	<script src="/static/canvas/js/node_modules/dragula/dist/dragula.min.js"></script>

	<script>
	    System.config({
		transpiler: 'typescript',
		packages: {
		    '/static/canvas/src': {
			defaultExtension: 'ts'
		    }
		}
	    });
	    System.import('/static/canvas/src/panels.ts')
	    System.import('/static/canvas/src/screen.ts')
	    System.import('/static/canvas/src/interface.ts')
	    System.import('/static/canvas/src/cells.ts')
	    System
		.import('/static/canvas/src/main.ts')
		.then(null, console.error.bind(console));
	</script>

    </head>
	
    <body>

	<div id='ed-ghost-topbar' style='height:65px; width:100%;'></div>

	<form id='ed-save-form' name="myform" action="http://localhost:5000/downloadpage/" method="POST">
		<input id='ed-document' type="hidden" name="document" value="content">
		<input id='ed-pageConfig' type="hidden" name="pageConfig" value="content">
		<input id='ed-nodes' type="hidden" name="nodes" value="content">
	</form>
	

	<div id='canvas-container'></div>

	<div id='interface-container' class='no-text-select'>
		<div class="in-interface in-topbar text-center text-uppercase">
			<div class="in-topbar-container in-topbar-container-logo">
				<a href="http://www.elconfidencial.com/" target="_blank"><img src="/static/canvas/img/ec-logo.png" alt="El Confidencial" title="El Confidencial" width="132" height="15"></a>
			</div>
			<div class="in-topbar-container in-topbar-container-menu">
				<a id="containersMenu" class="in-topbar-item" href="#containersOptions">Contenedores</a>
				<a id="blocksMenu" class="in-topbar-item" href="#blocksOptions">Bloques</a>
				<a id="contentsMenu" class="in-topbar-item" href="#contentsOptions">Contenidos</a>
				<a id="floatsMenu" class="in-topbar-item" href="#floatsOptions">Flotantes</a>
				<a id="templatesMenu" class="in-topbar-item templates-item" href="#">Plantillas <img class="in-topbar-icon" src="/static/canvas/img/templates-icon.png" alt="Plantillas" title="Plantillas" width="12" height="14"></a>
			</div>
			<div id="settingsMenu"  class="in-topbar-container in-topbar-container-settings">
				<a class="in-topbar-item settings-item" href="#">Preferencias <img class="in-topbar-icon" src="/static/canvas/img/settings-icon.png" alt="Preferencias" title="Preferencias" width="17" height="14"></a>
			</div>
			<div class="in-topbar-container in-topbar-container-actions">
			    	<input type="file" name="page-uploader" id="page-uploader" class="page-uploader">
				<label for="page-uploader" class="in-topbar-item actions-item page-uploader-button">Importar <img class="in-topbar-icon" src="/static/canvas/img/import-icon.png" alt="Importar" title="Importar" width="11" height="15"></label>
				<a id="downloadMenu" class="in-topbar-item actions-item download-item" href="#">Descargar <img class="in-topbar-icon" src="/static/canvas/img/download-icon.png" alt="Importar" title="Importar" width="11" height="15"></a>
			</div>
			<div class="in-topbar-options">
				<div id="containersOptions" class="options-container">
					<div class="option-container text-center">
						<a id="containerFullWidth" href="#"><img class="option-img" src="/static/canvas/img/container-full-width.jpg" width="87" height="60" alt="Contenedor 100%" title="Contenedor 100%"></a>
						<p class="no-margin option-label">Contenedor 100%</p>
					</div>
				</div>
				<div id="blocksOptions" class="options-container">
					<div class="option-container text-center">
						<a id="containerFullWidth" href="#"><img class="option-img" src="/static/canvas/img/block-topbar.jpg" width="87" height="60" alt="Topbar" title="Topbar"></a>
						<p class="no-margin option-label">Topbar</p>
					</div>
				</div>
				<div id="contentsOptions" class="options-container">
					<div class="option-container text-center">
						<a id="containerFullWidth" href="#"><img class="option-img" src="/static/canvas/img/content-video-nativo.jpg" width="86" height="59" alt="Vídeo nativo" title="Vídeo nativo"></a>
						<p class="no-margin option-label">Vídeo nativo</p>
					</div>
				</div>
				<div id="floatsOptions" class="options-container">
					<div class="option-container text-center">
						<a id="containerFullWidth" href="#"><img class="option-img" src="/static/canvas/img/float-launch-screen.jpg" width="86" height="59" alt="Launch Screen" title="Launch Screen"></a>
						<p class="no-margin option-label">Launch Screen</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<div id='test-button' style='padding:10px; background-color: #333; color: white; position: absolute; bottom: 30px; left: 30px; cursor: pointer;'> Test button</div>

    </body>

</html>
