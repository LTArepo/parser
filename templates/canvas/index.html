<html>
    <head>
	

	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='/static/canvas/css/interface.css'>
	<link rel='stylesheet' type='text/css' href='/static/canvas/css/cells.css'>
	<link rel='stylesheet' type='text/css' href='/static/canvas/js/node_modules/dragula/dist/dragula.min.css'>

	<script src="/static/canvas/js/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/static/canvas/js/node_modules/systemjs/dist/system.js"></script>
	<script src="/static/canvas/js/node_modules/typescript/lib/typescript.js"></script>
	<script src="/static/canvas/js/node_modules/dragula/dist/dragula.min.js"></script>

	<script>
	    System.config({
		transpiler: 'typescript',
		packages: {
		    '/static/canvas/src': {
			defaultExtension: 'ts'
		    }
		}
	    });
	    System.import('/static/canvas/src/panels.ts')
	    System.import('/static/canvas/src/screen.ts')
	    System.import('/static/canvas/src/interface.ts')
	    System.import('/static/canvas/src/cells.ts')
	    System
		.import('/static/canvas/src/main.ts')
		.then(null, console.error.bind(console));
	</script>

    </head>
	
    <body>

	<div id='ed-ghost-topbar' style='height:45px; width:100%;'></div>

	<form id='ed-save-form' name="myform" action="http://localhost:5000/downloadpage/" method="POST">
		<input id='ed-document' type="hidden" name="document" value="content">
		<input id='ed-pageConfig' type="hidden" name="pageConfig" value="content">
		<input id='ed-nodes' type="hidden" name="nodes" value="content">
	</form>
	

	<div id='canvas-container'></div>
	<div id='interface-container'></div>

	<div id='test-button' style='padding:10px; background-color: #333; color: white; position: absolute; bottom: 30px; left: 30px; cursor: pointer;'> Test button</div>
    </body>

</html>
